<div class="full">
  <div class="wrapQuestion" *ngIf="!questionSubmitted">
    <input type="text" class="question-input" (keydown.enter)="submitQuestion()" [(ngModel)]="question"/>
    <button class="question-btn" (click)="submitQuestion()">Submit</button>
  </div>
  <div class="big-question" *ngIf="questionSubmitted">
    {{ questionBig }}
  </div>
</div>
